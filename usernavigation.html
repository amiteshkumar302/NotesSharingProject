<!doctype html>
<html lang="en">
<head>
    {% load static %}
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/css/bootstrap.min.css" rel="stylesheet"
          integrity="sha384-+0n0xVW2eSR5OomGNYDnhzAbDsOXxcvSN1TPprVMTNDbiYZCxYbOOl7+AMvyTG2x" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/mystyle.css'%}">
    <title>Notes Sharing Site</title>
</head>
<body>
<h4 style="padding:3%"><span style="color:red">Study Notes</span><span style="color:green">Sharing Site</span></h4>

<!-- Optional JavaScript; choose one of the two! -->

<!-- Option 1: Bootstrap Bundle with Popper -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-gtEjrD/SeCtmISkJkNUaaKMoLD0//ElJ19smozuHV6z3Iehds+3Ulb9Bn9Plx0x4"
        crossorigin="anonymous"></script>
<script src="{%static 'images/all.min.js'%}"></script>

<!-- Option 2: Separate Popper and Bootstrap JS -->
<!--
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.1/dist/js/bootstrap.min.js" integrity="sha384-Atwg2Pkwv9vp0ygtn1JAojH0nYbwNJLPhwyoVbhoPwBhjQPR5VtM2+xf0Uwh9KtT" crossorigin="anonymous"></script>
-->
<nav class="navbar navbar-expand-lg navbar-dark bg-dark ">
    <div class="container-fluid">

        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>
        <div class="collapse navbar-collapse" id="navbarNav">

            <ul class="navbar-nav">
                <li class="navbar-item">
                    <a class="nav-link active" aria-current="page" href="{% url 'profile'%}">HOME</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link active" href="{% url 'upload_notes' %}">UPLOAD NOTES</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link active" href="{% url 'view_mynotes'%}">VIEW MY NOTES</a>
                </li>
                <li class="navbar-item">
                    <a class="nav-link active" href="{% url 'viewallnotes' %}">VIEW ALL NOTES</a>
                </li>

                <li class="navbar-item">
                    <a class="nav-link active" href="{% url 'changepassword' %}">CHANGE PASSWORD</a>
                </li>

                <li class="navbar-item">
                    <a class="nav-link active" href="{%url 'logout' %}">LOGOUT</a>
                </li>

                <div class="dropdown">
                    <button type="button" class="btn btn-primary" >welcome
                        {{request.user.first_name}}
                    </button>


                </div>

            </ul>
        </div>
    </div>
</nav>
</body>
</html>
{%block body%}
{%endblock%}
